<div class="container text-muted">
    <div class="row">
        <div class="col col-12 col-md-3 mt-3">
            <img src={{game.img}} class="card-img-top" style="height: 225px;">
        </div>
        <div class="col col-12 col-md-9 mt-3">
            <div class="h1 text-center">{{game.title}}</div>

                <div class="row">
                    <div class="col col-12 col-md-6">
                        <span class="card-title"><strong>Downloads: </strong></span><span class="text-muted">{{game.downloads}}</span>
                    </div>
                    <div class="col col-12 col-md-6">
                        <span class="card-title"><strong>Price: </strong></span><span class="text-muted">{{game.price}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12 col-xl-12">
                        <span class="card-title"><strong>Description: </strong></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12 col-xl-12">
                        <p class="text-muted">{{game.description}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12 col-md-6">
                        <span class="h2"><strong>{{game.stat}} </strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
