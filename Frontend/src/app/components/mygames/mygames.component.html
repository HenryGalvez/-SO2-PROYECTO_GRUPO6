<div class="row">
    <div *ngFor="let g of games" class="col col-12 col-sm-5 col-lg-3 py-3 mx-auto">
        <div class="card shadow-lg col">
            <img src={{g.img}} class="card-img-top" alt="...">
            <div class="card-body">
                <p class="text-uppercase text-start"><strong>{{g.title}}</strong></p>
                <p class="text-end"><strong>Price:</strong> ${{g.price}}</p>
            </div>
        </div>
    </div>
</div>
